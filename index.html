<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="style.css">
     <!-- <link rel="stylesheet" href="SecondPlayer.css"> -->
     <script src="script.js" defer></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
     <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js" defer></script> -->
     <!-- <script src="SecondPlayer.js" defer></script> -->
</head>

<body>
     <div class="container">
          <div class="heading">
               <h1 id="page-title">Tic Tac Toe</h1>
               <h3 id="name">~ Mohit Soni</h3>
          </div>
          <div class="game">
               <p id="game-mode"> Choose Game Mode</p>
               <div class="buttons">
                    <button id="one-player">1 Player</button>
                    <button id="two-player">2 Player</button>
               </div>
          </div>
          <div id="real-game" class="none">
               <p id="think">Thinking...</p>
               <div class="nine-button">
                    <button id="btn1" class="odd btn"></button>
                    <button id="btn2" class="even btn"></button>
                    <button id="btn3" class="odd btn"></button>
                    <button id="btn4" class="even btn"></button>
                    <button id="btn5" class="odd btn"></button>
                    <button id="btn6" class="even btn"></button>
                    <button id="btn7" class="odd btn"></button>
                    <button id="btn8" class="even btn"></button>
                    <button id="btn9" class="odd btn"></button>
               </div>
               <div class="side-button">
                    <button id="reset">Reset</button>
                    <button id="back">&lt; Go Back </button>
               </div>
          </div>
     </div>
</body>

</html>
